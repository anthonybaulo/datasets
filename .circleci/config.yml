working_directory: &working_directory
  ~/project

defaults: &defaults
  docker:
    - image: circleci/python:3.7.2-stretch-node
  working_directory: *working_directory

repo_cache_key: &repo_cache_key
  deps-{{ checksum "requirements.txt" }}-{{ checksum "requirements-dev.txt" }}

version: 2
jobs:
  prepare:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys: *repo_cache_key
      - run:
          name: prepare environment
          command: make venv
      - save_cache:
          paths:
            - ./venv
          key: *repo_cache_key
      - persist_to_workspace:
          root: *working_directory
          paths: venv/*

  update:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: *working_directory
      - add_ssh_keys:
          fingerprints:
            - "30:7d:5e:d4:84:c7:03:18:c7:64:bc:67:11:50:b1:b5"
      - run:
          name: Configure git
          command: |
            git config --global user.email "circleci@scrapd.org"
            git config --global user.name "CircleCI"
      - run:
          name: Update data sets.
          command: |
            sudo apt-get update
            sudo DEBIAN_FRONTEND=noninteractive apt-get install -yq --no-install-recommends jq
            source venv/bin/activate
            bash .circleci/update-datasets.sh

workflows:
  version: 2
  nightly:
    triggers:
      - schedule:
          cron: "0 9 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - prepare
      - update:
          requires:
            - prepare

